<!DOCTYPE HTML>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST">
    <link rel="shortcut icon" href="static/image/favicon.png" />


    <link rel="stylesheet" href="static/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="http://ququplay.github.io/jquery-mobile-flat-ui-theme/css/jquery.mobile.flatui.css" />
    <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8" />
    

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/timer.jquery.js"></script>
    <script type="text/javascript" src="static/js/js.cookie.js"></script>
    <script src="static/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/js/main.js"></script>
    <script src="static/js/jquery.plugin.js"></script>
    <script src="static/js/jquery.countdown.js"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="static/js/gmaps.js" type="text/javascript"></script>
    

</head>

<body>

	<div id="mainPage" data-role="page">

        <div data-role="header">
        	<div class="ui-grid-c">
                
                <div class="ui-block-a container" style="width:10%;">
                    threshold:<div id="gap">0</div>
                </div>
                <div class="ui-block-b container" style="width:10%;">
                    handicap:<div id="delta">0</div>
                </div>
                <div class="ui-block-c container" style="width:60%;">
                    <div id="timerDiv" class="container">XX:XX:XX</div>
                </div>
            </div>
            <div><button class="ui-btn ui-btn-right ui-btn-inline container logoutButton">Logout</button></div>
        </div>

        <div data-role="content">
            <div id="mushHuntBar"><div class="container">HUNT IS OPEN</div></div>
            <div id="waitBar"><div class="container">Waiting for misterX</div></div>
            <div data-role="tabs" id="tabs">

                <div data-role="navbar" id="navbar">
                    <ul>
                        <li><a href="#mapTab" class="ui-btn ui-btn-active container" data-ajax="false">Map</a></li>
                        <li><a href="#taskTab" class="ui-btn container" data-ajax="false">Task</a></li>
                        <li><a href="#codeTab" id="codeTabBtn" class="ui-btn container" data-ajax="false">Code</a></li>
                    </ul>
                </div>

                <div id="mapTab" class="ui-content">
                    <button id="takeTaskButton" class="ui-btn container">Investigate</button>
                	<div id="map-canvas"></div>
                </div>
                <div id="taskTab" class="ui-content">
                    <div id="taskTimerContainer">Image will appear in<div id="taskTimerDiv"></div></div>
                	<a id="taskImgLink" href=""><img id="taskImg" class="mrxImg" src=""></a>

                    <p id="taskText"></p>
		            <input id='answerInput' type="text">
                    <button id="answerButton" class="ui-btn" disabled="">Answer</button>
                    <button id="cancelButton" class="ui-btn" disabled="">Cancel</button>
                </div>
                <div id="codeTab" class="ui-content">
                    <input id='codeInput' type="text">
                    <button id="codeButton" class="ui-btn">Submit</button>
                </div>
            </div>

        </div>

    </div>

    <div id="loginPage" data-role="page">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="Username" />
            </div>

            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" placeholder="Password" />
            </div>
            <button class="ui-btn" id="loginButton">Login</button>

            <div id="regLink"><a href="#registerPage" data-transition="slide" text-al>Register</a></div>
        </div>
    </div>

    <div id="registerPage" data-role="page">
        <div data-role="header">
            <h1>Register</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="username" id="regusername" value="" placeholder="Username" />
            </div>

            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Phone:</label>
                <input type="tel" name="phone" id="regphone" value="" placeholder="Phone" />
            </div>

            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="password" name="password" id="regpassword" value="" placeholder="Password" />
            </div>
            <button class="ui-btn" id="regButton">Register</button>
        </div>
    </div>

    <div id="gameoverPage" data-role="page">
        <body bgcolor="#000000">
        <img class="mrxImg" src="http://blog.check-and-secure.com/wp-content/uploads/2014/06/gameover.jpg">    
    </div>

    <div id="soonPage" data-role="page">
        <button class="ui-btn ui-btn-inline ui-mini logoutButton">Logout</button>
        <div class="jumbotron">
            <div class="container">Soon...</div>  
        </div>    
    </div>

</body>
</html>
