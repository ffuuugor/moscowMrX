<!DOCTYPE HTML>
<html>

<head>
    <title>MoscowMrX</title>
    <link rel="shortcut icon" href="http://faviconist.com/icons/e4fd4f63c0c72e6764fe665b644b8c80/favicon.ico" />

    <!-- for mobile view -->
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta charset="utf-8">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet">

    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/menu.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>


    <script src="static/js/gmaps.js" type="text/javascript"></script>
    <script src="static/js/jquery.plugin.js"></script>
    <script src="static/js/jquery.countdown.js"></script>
    <script src="static/js/newindex.js" type="text/javascript"></script>

</head>
 
<body>
    <div class="row status-bar">
        <div class="pull-left">
            <div class="container col-md-1">
                <div id="timerDiv"></div>
            </div>
        </div>
        <div class="pull-right">
            <div class="container col-md-6">
                <div id="game_stats">
                    <div class="val" id="delta">0</div>/<div class="val" id="gap">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hunt-bar">
        <div class="container"> MUSH HUNT </div>
    </div>
    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" id="tab_map_link" href="#mapScreen">Map</a></li>
        <li><a data-toggle="pill" id="tab_task_link" href="#taskScreen">Task</a></li>
        <li><a data-toggle="pill" id="tab_code_link" href="#codeScreen">Code</a></li>
    </ul>
   
    <div class="tab-content">
        <div id="mapScreen" class="tab-pane fade in active">
            <div class="task-button">
                <button id="takeTaskButton" type="button" class="btn btn-primary btn-block">Investigate</button>
            </div>

            <div id="map-canvas"></div>       
        </div>

        <div id="taskScreen" class="tab-pane fade">
            <a href="" id="task-img-link"><img class="task-img" src=""></a>
            <div class="task-timer container">
                <div id="taskTimerDiv"></div>
            </div>
            <div class="answer-panel">
                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <input id="answerInput" type="text" class="form-control" placeholder="Answer" disabled></input>
                    </div>
                    <div class="col-xs-3 col-md-1">
                        <button id="answerButton" type="button" class="btn btn-primary" disabled="disabled">Answer</button>
                    </div>
                    <div class="col-xs-3 col-md-1">
                        <button id="cancelButton"type="button" class="btn btn-danger" disabled="disabled">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="codeScreen" class="tab-pane fade">
            <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <input id="codeInput" type="text" class="form-control" placeholder="Code"></input>
                    </div>
                    <div class="col-xs-3 col-md-1">
                        <button id="codeSubmitButton" type="button" class="btn btn-primary">Submit</button>
                    </div>
            </div>
        </div>
    </div> 
</body>
 
</html>
