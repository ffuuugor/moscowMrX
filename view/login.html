<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link href="/static/css/admin.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false" type="text/javascript"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
	<form id="myForm" class="form-horizontal" action="login" method="post" enctype="multipart/form-data">
 		<div class="form-group">
    		<label for="username" class="col-sm-2 control-label">Username</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" id="username" name="username">
    		</div>
  		</div>
  		 <div class="form-group">
    		<label for="password" class="col-sm-2 control-label">Password</label>
    		<div class="col-sm-6">
      			<input type="password" name="password" class="form-control" id="password">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Submit</button>
    		</div>
  		</div>
	</form>

	<a href="register" class="col-sm-offset-4 col-sm-10">Registration</a>

</body></html>
